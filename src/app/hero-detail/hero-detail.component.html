<div *ngIf="hero" class="div-detail">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <div class="image-span"><img class="images" [src] ="hero.image" style="width: 50%" alt="Görsel Bulunmamaktadır."></div>
        <div class="span-details">{{hero.details}}</div>
    </div>
    <div>
        <button class="back-button" type="button" (click)="goBack()">go back</button>
    </div>
</div>
